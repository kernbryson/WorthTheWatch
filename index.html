<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Worth the Watch</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./Assests/CSS/stylesheet.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Is it Worth the Watch ?</h1>
        <hr />
<!-- Form starts here -->
        <div class="field">
          <div class="control">
            <input
              class="input is-small"
              type="text"
              placeholder="please enter the title "
              id="search-title"
            />
          </div>
            <button class="button is-link">Search</button>
         
        </div>

        <div class="field">
          <label class="label">Genre</label>
          <div class="control">
            <div class="select">
              <select id="genre">
                <option>action</option>
                <option>adventure</option>
                <option>animation</option>
                <option>biography</option>
                <option>comedy</option>
                <option>crime</option>
                <option>documentary</option>
                <option>drama</option>
                <option>family</option>
                <option>film-noir</option>
                <option>game-show</option>
                <option>history</option>
                <option>horror</option>
                <option>music</option>
                <option>musical</option>
                <option>mystery</option>
                <option>news</option>
                <option>Reality-tv</option>
                <option>romance</option>
                <option>sci-fi</option>
                <option>sport</option>
                <option>Talkshow</option>
                <option>Thriller</option>
                <option>War</option>
                <option>western</option>
              </select>
            </div>
          </div>
        </div>

      </div><!-- Form ends here -->
    </section>
  </body>
</html>
